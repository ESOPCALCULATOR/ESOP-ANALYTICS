<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESOP PROJECTION CALCULATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate and compare multiple ESOP participant projection scenarios">
  <meta name="keywords" content="ESOP, employee stock ownership plan, calculator, projection">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
  <link rel="stylesheet" href="style_modernized.css">
</head>
<body>
  <!-- Centered logo header -->
  <header class="header">
    <img src="logo.png" alt="Company Logo" loading="lazy">
  </header>
  
  <!-- Main calculator layout -->
  <main class="main-flex">
    <!-- Left panel with form -->
    <section class="container">
      <h1>ESOP PROJECTION CALCULATOR</h1>
      <form id="scenariosForm" autocomplete="off" novalidate>
        <div id="scenariosArea" aria-live="polite"></div>
        <div class="actions">
          <button type="button" id="calculateBtn" aria-label="Calculate projections">Calculate</button>
          <button type="button" id="addScenarioBtn" aria-label="Add new scenario">Add Scenario</button>
